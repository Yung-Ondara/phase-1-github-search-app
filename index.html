<html>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
  <title>GitHub Search</title>
  <script defer src='js/index.js'></script> <!-- Ensure defer so JS loads after HTML -->
  <link rel='stylesheet' href='index.css'/>
</head>
<body>
  <div id='main'>

    <h2>GitHub Search</h2>

    <!--  Add Search Type Indicator -->
    <h3 id="search-type"> Searching for Users</h3>  

    <form id='github-form'>
      <input id='search' type='text' name='search' placeholder='Search GitHub Users...' required/>
      <input type='submit' name='submit' value='Search'/>
      
      <!--  Add Toggle Search Mode Button -->
      <button type="button" id="toggle-search"> Toggle Search</button>
    </form>

    <div id='github-container'>
      <ul id='user-list'> <!-- Users will be displayed here --> </ul>
      <ul id='repos-list'> <!-- Repositories will be displayed here --> </ul>
    </div>

  </div>

</body>
</html>
